name: E2E Full Tests with Code Quality

# Trigger only once when a PR targeting main is first opened.
# "pull_request" default types include synchronize (new commits) which you DON'T want.
# Limiting to types: [opened] stops runs on subsequent pushes to the PR branch.
# If later you want it to also run when a draft is marked ready, add "ready_for_review".
on:
  pull_request:
    types: [opened]
    branches:
      - main

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        run: npm run lint
      - name: Run Prettier check
        run: npm run format:check
      - name: Run TypeScript type checking
        run: npx tsc --noEmit

  test:
    needs: lint-and-typecheck
    timeout-minutes: 60
    runs-on: ubuntu-latest
    environment: Framework
    env:
      BASE_URL: ${{ secrets.BASE_URL }}
      LIVE_MODE: ${{ secrets.LIVE_MODE }}
      TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
      TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
      TEST_USER_1_EMAIL: ${{ secrets.TEST_USER_1_EMAIL }}
      TEST_USER_1_PASSWORD: ${{ secrets.TEST_USER_1_PASSWORD }}
      TEST_USER_2_EMAIL: ${{ secrets.TEST_USER_2_EMAIL }}
      TEST_USER_2_PASSWORD: ${{ secrets.TEST_USER_2_PASSWORD }}
      TEST_USER_3_EMAIL: ${{ secrets.TEST_USER_3_EMAIL }}
      TEST_USER_3_PASSWORD: ${{ secrets.TEST_USER_3_PASSWORD }}
      TEST_USER_4_EMAIL: ${{ secrets.TEST_USER_4_EMAIL }}
      TEST_USER_4_PASSWORD: ${{ secrets.TEST_USER_4_PASSWORD }}
      TEST_USER_5_EMAIL: ${{ secrets.TEST_USER_5_EMAIL }}
      TEST_USER_5_PASSWORD: ${{ secrets.TEST_USER_5_PASSWORD }}
      TEST_USER_6_EMAIL: ${{ secrets.TEST_USER_6_EMAIL }}
      TEST_USER_6_PASSWORD: ${{ secrets.TEST_USER_6_PASSWORD }}
      TEST_USER_7_EMAIL: ${{ secrets.TEST_USER_7_EMAIL }}
      TEST_USER_7_PASSWORD: ${{ secrets.TEST_USER_7_PASSWORD }}
      TEST_USER_8_EMAIL: ${{ secrets.TEST_USER_8_EMAIL }}
      TEST_USER_8_PASSWORD: ${{ secrets.TEST_USER_8_PASSWORD }}
    container:
      image: mcr.microsoft.com/playwright:v1.56.0-jammy
    strategy:
      fail-fast: false
      matrix:
        include:
          # Run each user group in isolation via grep against the describe title
          - name: testUser1
            grep: 'testUser1'
            excludeHeavy: true
          - name: testUser2
            grep: 'testUser2'
            excludeHeavy: true
          - name: testUser3
            grep: 'testUser3'
            excludeHeavy: true
          - name: testUser4
            grep: 'testUser4'
            excludeHeavy: true
          - name: testUser8
            grep: 'testUser8'
            excludeHeavy: true
          # Dedicated job for the heavy 46â€‘minute test
          - name: heavy-46min
            grep: '46min file - credits and censoring'
            excludeHeavy: false
          - name: heavy-46min-again
            grep: '46 minute file - premium long processing route'
            excludeHeavy: false
          - name: heavy-31min
            grep: '31min file - credits and censoring'
            excludeHeavy: false
    steps:
      - uses: actions/checkout@v5
      - name: Install dependencies
        run: npm ci
      - name: Run Playwright tests
        run: |
          if [ "${{ matrix.name }}" = "heavy-46min" ] || [ "${{ matrix.name }}" = "heavy-46min-again" ] || [ "${{ matrix.name }}" = "heavy-31min" ]; then
            # Run the heavy test alone
            npx playwright test --grep "${{ matrix.grep }}"
          else
            # Run the selected user group; exclude the heavy specs from user groups
            npx playwright test --grep "${{ matrix.grep }}" --grep-invert "46min file - credits and censoring|46 minute file - premium long processing route|31min file - credits and censoring"
          fi
      - name: Upload Playwright HTML Report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.name }}
          path: playwright-report/
          retention-days: 30
      - name: Upload test results
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.name }}
          path: test-results/
          retention-days: 30
