name: E2E Full Tests with Code Quality

on:
  push:
    branches: [main, dev, dev-musab]

  pull_request:
    branches: [main, dev, dev-musab]

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        run: npm run lint
      - name: Run Prettier check
        run: npm run format:check
      - name: Run TypeScript type checking
        run: npx tsc --noEmit

  test:
    needs: lint-and-typecheck
    timeout-minutes: 60
    runs-on: ubuntu-latest
    environment: Framework
    env:
      BASE_URL: ${{ secrets.BASE_URL }}
      LIVE_MODE: ${{ secrets.LIVE_MODE }}
      TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
      TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
    container:
      image: mcr.microsoft.com/playwright:v1.56.0-jammy
    strategy:
      fail-fast: false
      matrix:
        include:
          - shardIndex: 1
            shardTotal: 5
            grep: ''
          - shardIndex: 2
            shardTotal: 5
            grep: ''
          - shardIndex: 3
            shardTotal: 5
            grep: ''
          - shardIndex: 4
            shardTotal: 5
            grep: ''
          - shardIndex: 5
            shardTotal: 5
            grep: 'elevenlabs-async-46min-credits-censoring'

    steps:
      - uses: actions/checkout@v5
      - name: Install dependencies
        run: npm ci
      - name: Run Playwright tests (Shard ${{ matrix.shardIndex }})
        run: |
          if [ -z "${{ matrix.grep }}" ]; then
            npx playwright test --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }} --grep-invert "30sec file - credits and censoring - elevenlabs sync"
          else
            npx playwright test --grep "${{ matrix.grep }}" --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
          fi
      - name: Upload Playwright HTML Report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.shardIndex }}
          path: playwright-report/
          retention-days: 30
      - name: Upload test results
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.shardIndex }}
          path: test-results/
          retention-days: 30
